<div class="card" style="border-radius: 15px">
  <div class="card-body p-5">
    <h6 class="mb-3">Awesome Todo List</h6>

    <app-todo-form (todoAdded)="addTodo($event)"></app-todo-form>

    <app-todo-list
      [items]="items"
      (todoDeleted)="deleteTodo($event)"
      (todoMarkedAsDone)="markAsDone($event)"
    ></app-todo-list>
  </div>
</div>
